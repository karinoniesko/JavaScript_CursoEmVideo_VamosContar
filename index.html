<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos contar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Vamos contar!</h1>
        <section>
            <div class="entradas">
                <p>Contar de:
                    <input type="number" name="txtinicio" id="txtinicio">
                </p>
                <p>Até:
                    <input type="number" name="txtfim" id="txtfim">
                </p>
                <p>Pulando  
                    <input type="number" name="txtpulo" id="txtpulo"> números.
                </p>
                
            </div>
            <div class="resultado">
                <input class="botao" type="button" value="Contar!" onclick="contar()">
                <p id="result">Preparando a contagem...</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p class="rodape">Projeto desenvolvido durante o curso "JavaScript e ECMAScript para Iniciantes" do Curso em Vídeo.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
